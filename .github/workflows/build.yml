name: build

on:
  push:
    branches: [ $default-branch, 'github-actions' ]
  pull_request:
    branches: [ $default-branch ]

jobs:

  build_linux:
    runs-on: ubuntu-18.04

    env:
      BUILD_TYPE: relwithdebinfo

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Print versions
      run: scripts/print-versions.sh

    - name: Install tools
      run: ci/github/install.sh

    - name: Build
      run: ci/github/build.sh

    - name: Test
      run: ci/github/test.sh

    - name: Upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: beefweb_linux
        if-no-files-found: error
        path: build/${{ env.BUILD_TYPE }}/*.tar.gz

  build_windows:
    runs-on: windows-2016

    defaults:
      run:
        shell: cmd

    env:
      BUILD_TYPE: RelWithDebInfo
      BUILD_TYPE_L: relwithdebinfo

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: win32

    - name: Install tools
      run: |
        ci\github\install.cmd
        echo %cd%\tools\patch >> %GITHUB_PATH%

    - name: Build
      run: ci\github\build.cmd

    - name: Test
      run: ci\github\test.cmd

    - name: Upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: beefweb_windows
        if-no-files-found: error
        path: |
          build\${{ env.BUILD_TYPE_L }}\*.fb2k-component
          build\${{ env.BUILD_TYPE_L }}\*.zip
